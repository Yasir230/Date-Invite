name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: DateInvite/DateInvite/client/package-lock.json
      
      - name: Install dependencies
        run: |
          cd DateInvite/DateInvite/client
          npm ci
      
      - name: Build project
        run: |
          cd DateInvite/DateInvite/client
          npm run build
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./DateInvite/DateInvite/client/build
          publish_branch: gh-pages
